<div class="title"><span class="repo_name" data-bind="repo"></span></div>
<div class="main">
  <div class="activity">
    <span class="label github">Last Activity:</span>
    <span class="date" data-bind="activity"><span>
  </div>
  <div class="issues">
    <span class="label github">Open Issues:</span>
    <span class="count" data-bind="issues"></span>
  </div>
  <div class="pulls">
    <span class="label github">Open Pulls:</span>
    <span class="count" data-bind="pulls"></span>
  </div>
  <div class="forks">
    <span class="label github">Forks:</span>
    <span class="count" data-bind="forks"></span>
  </div>
  <div class="watchers">
    <span class="label github">Watchers:</span>
    <span class="count" data-bind="watchers"></span>
  </div>
  <div class="stargarzers">
    <span class="label github">Stargazers:</span>
    <span class="count" data-bind="stargazers"></span>
  </div>
</div>
